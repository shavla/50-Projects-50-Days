<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <button class="toggle">Dark mode</button>
        <div class="clock">
            <div class="minute">
            </div>
            <div class="hour">
            </div>
            <div class="second">
            </div>
            <div class="point"></div>
        </div>

        <div class="date">
            <h1 class="cur-time"></h1>
            <div>
                <p class="cur-day"></p>
                <p class="cur-mon"></p>
                <p class="cur-date"></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
