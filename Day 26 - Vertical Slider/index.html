<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="text">
            <div class="flower-text">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div class="sky-text">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div class="castle-text">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div class="eagle-text">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="images">
            <div class="eagle-img">
            </div>
            <div class="castle-img">
            </div>
            <div class="sky-img">
            </div>
            <div class="flower-img">
            </div>
        </div>
        <div class="btns">
            <button class="btn-down">&#8595;</button>
            <button class="btn-up">&#8593;</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
