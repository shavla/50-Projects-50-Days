<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event key code</title>
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <div class="starter">
        Press any key to get the keyCode
    </div>

    <div class="key-codes">
        <div class="info">
            <p>event.key</p>
            <div class="key">
            </div>
        </div>

        <div class="info">
            <p>event.keyCode</p>
            <div class=" keyCode">
            </div>
        </div>

        <div class="info">
            <p>event.code</p>
            <div class=" code">
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
