<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good cheap fast</title>
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <h1>How do you want your project to be?</h1>
    <div class="switch">
        <label for="good" class="switch-label">
            <input type="checkbox" id="good" value="Good" class="checkbox">
            <span></span>
            Good</label>
        <label for="cheap" class="switch-label">
            <input type="checkbox" id="cheap" value="Cheap" class="checkbox">
            <span></span>
            Cheap</label>

        <label for="fast" class="switch-label">
            <input type="checkbox" id="fast" value="Fast" class="checkbox">
            <span></span>
            Fast</label>
    </div>
    <script src="./index.js"></script>
</body>

</html>
