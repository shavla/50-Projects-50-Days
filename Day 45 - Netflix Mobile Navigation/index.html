<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

<body>
    <div class="title">
        <img src="https://rxtvinfo.com/wp-content/uploads/2021/01/rx-Netflix-logo-black-red.png" alt="Logo"

        <p class="text">Mobile Navigation</p>
    </div>
    <div class="wrapper">

        <div class="nav-red"></div>

            <img src="https://rxtvinfo.com/wp-content/uploads/2021/01/rx-Netflix-logo-black-red.png" alt="Logo"

            <button class="hide">X</button>
            <ul class="list">
                <li><a href="#">Teams</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Life at Netflix</a></li>
                <li>
                    <ul>
                        <li><a href="#">Netflix culture memo</a></li>
                        <li><a href="#">Work life balance</a></li>
                        <li><a href="#">Inclusion & diversity</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <button class="show"> <i class="fa fa-bars"></i></button>
    <script src="./index.js"></script>
</body>

</html>
