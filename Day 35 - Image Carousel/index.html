<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slide "><img src="images/img-1.jpg" /></div>
            <div class="slide hidden"><img src="images/img-2.jpg" /></div>
            <div class="slide hidden"><img src="images/img-3.jpg" /></div>
            <div class="slide hidden"><img src="images/img-4.jpg" /></div>
        </div>
        <div class="btns">
            <button class="btn slider__btn--left">Prev</button>
            <button class="btn slider__btn--right">Next</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
